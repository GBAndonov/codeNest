<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">


		function timerFunc(){
			var clockInputField = document.getElementById("clock");
			var now = new Date();
			var hour = now.getHours();
			var min = now.getMinutes();
			var sec = now.getSeconds();
			hour = checkTime(hour);
			min = checkTime(min);
    		sec = checkTime(sec);
			var timeStr = hour + ":" + min +":" + sec;
			clockInputField.innerHTML = timeStr;

			}

			function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
			
					
			function startTimer(){
				setInterval('timerFunc()', 1000);
				timerFunc();
			}

			
	</script>
	<style type="text/css">

		#clock{
		background-color: gray;
		border:3px solid black;
		display: block;
		font-family: arial;
		font-size: 24pt;
		padding: 30px;
		margin: 50px auto;
		}	
	</style>
</head>
<body onload="startTimer()">

<div id="clock" readonly="readonly">
	
</div>

</body>
</html>
